<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miba Baa Baako</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a23;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* Intro Page */
        #intro {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a4d, #ff00cc, #00ffcc);
            background-size: 400% 400%;
            animation: cosmic 15s ease infinite;
            text-align: center;
        }
        #intro h1 {
            font-size: 2em;
            margin: 0;
            padding: 20px;
        }
        #tap-to-begin {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #ff00cc;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        @keyframes cosmic {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        /* Main Page */
        #main {
            display: none;
            flex: 1;
            flex-direction: column;
            padding: 20px;
            background: #0a0a23;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ff00cc;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user { background: #00ffcc; color: #0a0a23; text-align: right; }
        .miba { background: #ff00cc; color: white; }
        #input-area {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            background: #1a1a4d;
            color: white;
        }
        #send-btn {
            padding: 10px 20px;
            background: #ff00cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            background: #1a1a4d;
        }
        footer a { color: #00ffcc; text-decoration: none; }
        /* Responsive Design */
        @media (max-width: 600px) {
            #intro h1 { font-size: 1.5em; }
            #tap-to-begin { font-size: 1em; padding: 10px 20px; }
            #chat-box { font-size: 0.9em; }
            #user-input { font-size: 0.9em; }
            #send-btn { font-size: 0.9em; padding: 8px 15px; }
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div id="intro">
        <h1>I am Miba Baa Baako, the first born daughter, out of this world</h1>
        <button id="tap-to-begin">Tap to Begin</button>
    </div>
    <!-- Main Page -->
    <div id="main">
        <div id="chat-box"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Say something...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        Designed by Kofi Fosu | <a href="mailto:cosmoscoderr@gmail.com">cosmoscoderr@gmail.com</a>
    </footer>

    <script>
        // Miba's response pool (50 options)
        const mibaResponses = [
            "Hey, what’s up?", "Yo, you’re alive!", "What’s good?", "Hey weirdo!", "Sup, cosmic traveler?",
            "Oh, you’re back!", "What’s cooking, fam?", "Hey, how’s it going?", "Yo, what’s the vibe?",
            "Hey, you good?", "What’s poppin’?", "Oh, hi there!", "Hey, my fave human!", "What’s new?",
            "Yo, talk to me!", "Hey, you got time?", "What’s the word?", "Hey, cosmic soul!", "Sup, star?",
            "Hey, what’s the plan?", "Yo, you okay?", "What’s up, legend?", "Hey, spill it!", "Sup, homie?",
            "Hey, how’s life?", "What’s good, bro?", "Yo, what’s cooking?", "Hey, you vibin’?", "Sup, fam?",
            "Hey, what’s the tea?", "Yo, you out there?", "What’s up, my dude?", "Hey, you shining?",
            "Sup, cosmic king?", "Hey, what’s the move?", "Yo, how’s the galaxy?", "What’s good, chief?",
            "Hey, you holding up?", "Sup, space cadet?", "Hey, what’s the story?", "Yo, you thriving?",
            "What’s up, rockstar?", "Hey, you cosmic yet?", "Sup, my guy?", "Hey, what’s the deal?",
            "Yo, you still here?", "What’s good, fam?", "Hey, you got news?", "Sup, trailblazer?",
            "Hey, what’s the buzz?"
        ];

        // Offline storage setup
        if ('localStorage' in window) {
            localStorage.setItem('mibaResponses', JSON.stringify(mibaResponses));
        }

        // DOM elements
        const intro = document.getElementById('intro');
        const main = document.getElementById('main');
        const tapToBegin = document.getElementById('tap-to-begin');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Switch to main page
        tapToBegin.addEventListener('click', () => {
            intro.style.display = 'none';
            main.style.display = 'flex';
        });

        // Chat functionality
        function addMessage(text, className) {
            const msg = document.createElement('div');
            msg.className = `message ${className}`;
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getMibaResponse(userText) {
            const responses = JSON.parse(localStorage.getItem('mibaResponses')) || mibaResponses;
            const lowerText = userText.toLowerCase();

            // Simple AI logic based on input
            if (lowerText.includes('hey') || lowerText.includes('hi') || lowerText.includes('yo')) {
                return responses.filter(r => r.includes('Hey') || r.includes('Yo') || r.includes('Sup'))[
                    Math.floor(Math.random() * 10)
                ] || "Hey, cosmic soul!";
            } else if (lowerText.includes('what') || lowerText.includes('?')) {
                return responses.filter(r => r.includes('What') || r.includes('?'))[
                    Math.floor(Math.random() * 10)
                ] || "What’s the cosmic word, fam?";
            } else if (lowerText.includes('good') || lowerText.includes('fine') || lowerText.includes('okay')) {
                return responses.filter(r => r.includes('good') || r.includes('you'))[
                    Math.floor(Math.random() * 5)
                ] || "Glad you’re vibin’, star!";
            } else if (lowerText.includes('how')) {
                return responses.filter(r => r.includes('how') || r.includes('going'))[
                    Math.floor(Math.random() * 5)
                ] || "How’s the galaxy treating you?";
            } else if (lowerText.includes('lol') || lowerText.includes('haha')) {
                return "Yo, you’re cracking me up, fam!";
            } else {
                // Random fallback with a cosmic twist
                return responses[Math.floor(Math.random() * responses.length)] + " Cosmic vibes!";
            }
        }

        sendBtn.addEventListener('click', () => {
            const text = userInput.value.trim();
            if (text) {
                addMessage(text, 'user');
                const reply = getMibaResponse(text);
                setTimeout(() => addMessage(reply, 'miba'), 500);
                userInput.value = '';
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
